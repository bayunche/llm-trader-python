services:
  llm-trader:
    build:
      context: .
      dockerfile: Dockerfile
    image: llm-trader/prod
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM_TRADER_API_KEY: ${LLM_TRADER_API_KEY:-}
      TRADING_LLM_BASE_URL: ${TRADING_LLM_BASE_URL:-}
      TRADING_EXECUTION_MODE: ${TRADING_EXECUTION_MODE:-sandbox}
      REPORT_OUTPUT_DIR: ${REPORT_OUTPUT_DIR:-reports}
      DASHBOARD_PORT: ${DASHBOARD_PORT:-8501}
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
    volumes:
      - .:/app
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
