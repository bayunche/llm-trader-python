services:
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    image: llm-trader/prod
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM_TRADER_API_KEY: ${LLM_TRADER_API_KEY:-}
      TRADING_LLM_BASE_URL: ${TRADING_LLM_BASE_URL:-}
    volumes:
      - .:/app
    command: ["config/scheduler.prod.json"]

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: llm-trader/prod
    entrypoint: ["streamlit"]
    command:
      - run
      - dashboard/app.py
      - "--server.address=0.0.0.0"
      - "--server.port=8501"
      - "--server.headless=true"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM_TRADER_API_KEY: ${LLM_TRADER_API_KEY:-}
      TRADING_LLM_BASE_URL: ${TRADING_LLM_BASE_URL:-}
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
    volumes:
      - .:/app
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    depends_on:
      - scheduler
